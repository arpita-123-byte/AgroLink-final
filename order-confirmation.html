<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .confirmation-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .confirmation-card h2 {
      color: #28a745;
      font-weight: bold;
    }
    .confirmation-card p {
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="confirmation-card">
    <h2>ðŸŽ‰ Order Confirmed!</h2>
    <p>Thank you for shopping with AgroLink.</p>
    <p>Your Order ID is: <strong id="orderIdDisplay"></strong></p>
    <a href="index.html" class="btn btn-success mt-3">Back to Home</a>
  </div>

<script>
  const orderId = localStorage.getItem("orderId");
  const orderIdDisplay = document.getElementById("orderIdDisplay");

  if (orderId && orderIdDisplay) {
    orderIdDisplay.textContent = orderId;
    localStorage.removeItem("orderId"); // Optional: Clear it after use
  } else {
    orderIdDisplay.textContent = "Not available. Please try again.";
  }
</script>


</body>
</html>
