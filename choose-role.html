<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Role - AgroLink</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f4f8;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      margin-right: 15px;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .google-btn {
      background: #db4437;
      color: white;
    }

    .facebook-btn {
      background: #3b5998;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Role</h2>
    <div>
      <label><input type="radio" name="role" value="buyer" checked /> Buyer</label>
      <label><input type="radio" name="role" value="farmer" /> Farmer</label>
    </div>

    <div class="btn-group">
      <button class="google-btn" onclick="continueWith('google')">Continue with Google</button>
      <button class="facebook-btn" onclick="continueWith('facebook')">Continue with Facebook</button>
    </div>
  </div>

  <script>
    function continueWith(provider) {
      const role = document.querySelector('input[name="role"]:checked').value;
      let url = "";

      if (provider === "google") {
        url = `/auth/google?role=${role}`;
      } else if (provider === "facebook") {
        url = `/auth/facebook?role=${role}`;
      }

      window.location.href = url;
    }
  </script>
</body>
</html>
