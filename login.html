<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AgroLink</title>
  <link rel="stylesheet" href="css/style3.css" />
</head>
<body>
  <div class="background-image"></div>

  <div class="form-container">
    <h1 class="brand">AgroLink</h1>
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>

      <div class="or-divider">OR</div>

      <div class="social-buttons">
        <button type="button" class="google-button" onclick="window.location.href='/auth/google'">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" />
          Login with Google
        </button>

        <button type="button" class="facebook-button" onclick="window.location.href='/auth/facebook'">
          <img src="https://img.icons8.com/ios-filled/16/ffffff/facebook-new.png" alt="Facebook logo" />
          Login with Facebook
        </button>
      </div>

      <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
    </form>
  </div>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.querySelector("input[name='email']").value;
  const password = document.querySelector("input[name='password']").value;

  const response = await fetch("http://localhost:5000/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams({ email, password }),
  });

  if (response.ok) {
    localStorage.setItem("userEmail", email);  // âœ… Set localStorage
    window.location.href = "index.html";
  } else {
    const errorText = await response.text();
    alert("Login failed: " + errorText);
  }
});
</script>



</body>
</html>
